{% extends 'layout.html' %}

{% block title %}Testing{% endblock %}

{% block content %}
<h2>Halaman Testing</h2>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>

<div>
    <div class="card text-center">
        <h5 class="card-header">Akurasi</h5>
        <div class="card-body">
          <h5 class="card-title">Akurasi Sebesar :</h5>
          <p class="card-text">{{accuracy}}</p>
        </div>
        <div></div>
    </div>
    <br></br>
    <div class="card text-center">
        <h5 class="card-header">Presisi</h5>
        <div class="card-body">
          <h5 class="card-title">Presisi Sebesar :</h5>
          <p class="card-text">{{precision}}</p>
        </div>
        <div></div>
    </div>
    <br></br>
    <div class="card text-center">
        <h5 class="card-header">Recall</h5>
        <div class="card-body">
          <h5 class="card-title">Recall Sebesar :</h5>
          <p class="card-text">{{recall}}</p>
        </div>
        <div></div>
    </div>
    <br></br>
    <div class="card text-center">
        <h5 class="card-header">Error</h5>
        <div class="card-body">
          <h5 class="card-title">Error Rate Sebesar :</h5>
          <p class="card-text">{{error_rate}}</p>
        </div>
        <div></div>
    </div>
</div>

</html>
{% endblock %}
