{% extends 'layout.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h2>Halaman Profil Pengguna</h2>
<div>
    <p>Anda akses dengan menggunakan detail berikut:</p>
    <table>
        <tr>
            <td>Username:</td>
            <td>{{ account['username'] }}</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td>{{ account['password'] }}</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td>{{ account['email'] }}</td>
        </tr>
        <tr>
            <td>
                <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Keluar</a>                        
            </td>
        </tr>
    </table>
</div>
{% endblock %}
